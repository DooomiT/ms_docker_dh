apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-service-deployment
  labels:
    app: posts-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: posts-service
  template:
    metadata:
      labels:
        app: posts-service
    spec:
      containers:
      - name: posts-service
        image: quay.io/flo101/posts-service
        ports:
        - containerPort: 8080